<h2>S.T.A.L.K.E.R. mod translations</h2>
<div *ngFor="let product of products">
  <hr />
  <div style="display: inline-block; vertical-align: middle;">
    <h3>
      <a [title]="product.description + ': click for details'">
        {{ product.name }}
      </a>
    </h3>
    <p *ngIf="product.description">
      {{ product.description }}
    </p>
  </div>
  <ul style="display: flex;">
    <li>
      <button (click)="addToWishlist()">Add to wishlist</button>
    </li>
    <li>
      <app-product-alerts
        [product]="product"
        (notify)="onNotify()"
      ></app-product-alerts>
    </li>
  </ul>
</div>
